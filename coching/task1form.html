<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1><center>Student Registeration Form</center></h1>
    <center>
    <form>
      <fieldset>
      <table border="0" height="350px;" style="background-color: aqua;">
        <tr>
          <td>First Name</td>
          <td>:</td>
          <td><input type="text" placeholder="enter your first name" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>:</td>
          <td><input type="text"</td>
        </tr>
        <tr>
          <td>Student_Roll_No</td>
          <td>:</td>
          <td><input type="number" placeholder="Student_Roll_No" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Confirm_Password</td>
          <td>:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Date of birth</td>
          <td>:</td>
          <td>
            <select type="day" id="age">
              <optgroup>
                <option>date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </optgroup>
            </select>
            <select type="month">
              <optgroup>
                <option>month</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </optgroup>
            </select>
            <select type="month">
                <optgroup>
                    <option>year</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                </optgroup>
            </select>
          </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>:</td>
            <td><input type="radio"value="gender">Male
            <input type="radio" value="gender">Female
        </td>
        </tr>
        <tr>
            <td>State</td>
            <td>:</td>
            <td><select type="text">
                <optgroup>
                    <option>state</option>
                    <option>madhypradesh</option>
                    <option>aandhrprdesh</option>
                    <option>arunachalpradesh</option>
                    <option>gujrat</option>
                    <option>mharastra</option>
                    <option>sikkim</option>
                    <option>punjab</option>
                    <option>hariyana</option>
                    <option>goa</option>
                    <option>uttarpradesh</option>
                    <option>rajasthan</option>
                    <option>telangana</option>
                    <option>kerala</option>
                    <option>karnatka</option>
                    <option>meghalay</option>
                    <option>mijoram</option>
                    <option>jharkhand</option>
                    <option>odisa</option>
                    <option>tripura</option>
                    <option>west bangol</option>
                    <option>bihar</option>
                    <option>chhatisgarh</option>
                    <option>himachal pradesh</option>
                </optgroup>
            </select></td>
            <tr>
                <td>District</td>
                <td>:</td>
                <td>
                    <select type="text" placeholder="district">
                        <option>district</option>
                        <option>bhopal</option>
                        <option>raisen</option>
                        <option>rajgarh</option>
                        <option>sehore</option>
                        <option>vidisha</option>
                        <option>morgan</option>
                        <option>sheopur</option>
                        <option>bhind</option>
                        <option>gwalior</option>
                        <option>ashoknagar</option>
                        <option>shivpuri</option>
                        <option>datia</option>
                        <option>guna</option>
                        <option>alirajpur</option>
                        <option>barwani</option>
                        <option>burhanpur</option>
                        <option>indore</option>
                        <option>dhar</option>
                        <option>jhabua</option>
                    </select>
                </td>
            </tr>
            <tr>
              <td>Phone_Number</td>
              <td>:</td>
              <td><input type="text" name="country code" value="+91" size="1">
                <input type="tel" placeholder="Number">
              </td>
            </tr>
            <tr>
              <td>Address</td>
              <td>:</td>
              <td><input type="text" placeholder="Enter Your Address"></td>
            </tr>
      </table>
      </fieldset><br><br>
      <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset">
      
    </form>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #color{
            color: palevioletred;    
            /* color by name */
        }
        /* color by rgb value */
        #rgb{
            color: rgb(217, 235, 23);
        }
        /* color by hex value */
        #third{
            color: #971722;
        }
    </style>
</head>
<body>
    <h2>explain the types of colors in css</h2>
    <p id="color">first is a color by name.</p>
    <p id="rgb">second is a color by rgb value.</p>
    <p id="third">third is a color by hex value.</p>
</body>
</html>

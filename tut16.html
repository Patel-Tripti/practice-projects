<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tut2 css selectors</title>
    <style>
        /* element selector */
        p{
            color:rgb(237, 93, 16);
        }
        /* id selector */
        #selector{
            background-color: palevioletred;
        }
        /* class selector */
        .tut{
            color: blueviolet;
            background-color: aquamarine;
        }
        /* grouping selector */
        footer,span{
            color: red;
            background-color:goldenrod;
        }
    </style>
</head>
<body>
    <h2>all about css selectors</h2>
    <p>this tutorial about me css selectors and its type.</p>
    <div>
    <p id="selector">this tutorial about me css selectors and its type.</p>
    <p class="tut">this tutorial about me css selectors and its type.</p>
    </div>
    <span>this is span</span>
    <footer>this is a footer</footer>

    
</body>
</html>
